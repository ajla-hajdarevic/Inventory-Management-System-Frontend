

<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand">Products</a>
  <form class="form-inline">
    <input type="text" id="myInput" class="search form-control mr-sm-2" onkeyup="myFunction()" placeholder="Search for Products">
    <button class="btn btn-outline-success my-2 my-sm-0" routerLink="/api/products">Add Product</button>
  </form>

</nav>
<div class="table-responsive">
  <table class="table table-hover" id="myTable">
    <thead>
    <tr>

      <th scope="col">Product Name</th>
      <th scope="col">Supplier</th>
      <th scope="col">Product Type</th>
      <th scope="col">Price</th>
      <th scope="col">Available</th>
      <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.prodName}}</td>
      <td>{{product.supplier}}</td>
      <td>{{product.prodType}}</td>
      <td>{{product.price}}</td>
      <td>{{product.quantity}}</td>
      <td>
        <p  *ngIf="product.quantity > 0" class="btn btn-success btn-sm">Active</p>
        <p *ngIf="product.quantity < 1" class="btn btn-danger btn-sm">Disabled</p>
        <!--<p [hidden]="false" class="btn btn-danger btn-sm">Disable</p>-->
        <!--<button type="button" class="btn btn-success btn-sm">Active</button>-->
      </td>

    </tr>
    </tbody>
  </table>


</div>
