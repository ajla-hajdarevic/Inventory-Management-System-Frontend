<div class="card text-center">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="#">Sale details</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <h5 class="card-title">Sales #0001</h5>
    <form>
      <fieldset disabled>
        <div class="form-group">
          <label for="disabledTextInput2">Issue date: </label>
          <input type="date" id="disabledTextInput2" class="form-control" placeholder="Dec 12 2018">
        </div>
      </fieldset>
    </form>


    <nav class="navbar navbar-white bg-white">
      <a class="navbar-brand"> </a>
    </nav>

    <div class="table-responsive">
      <table class="table table-hover" id="myTable">
        <thead>
        <tr>

          <th scope="col">Product Name</th>
          <th scope="col">Supplier</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price(KM)</th>
          <th scope="col">Total(KM)</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let saleDetail of saleDetails">
          <td>{{productMapper[saleDetail.productId]?.prodName}}</td>
          <!--<td>{{supplierMapper[productMapper[order.productId]?.supplierId]?.supplierName}}</td>-->
          <td>{{saleDetail.soldQuantity}}</td>
          <td>{{productMapper[saleDetail.productId]?.price}}</td>
          <td>{{saleDetail.soldQuantity * productMapper[saleDetail.productId]?.price}}</td>
        </tr>
        </tbody>
      </table>
    </div>

    <table>
      <tr>
        <td><input type="text" name="item_name" placeholder="item name" /></td>
        <td><select name="item_type"><option value="" selected="selected">Type</option></select></td>
      </tr>
      <tr>
        <td><input type="text" name="item_name" placeholder="item name" /></td>
        <td><select name="item_type"><option value="" selected="selected">Type</option></select></td>
      </tr>
      <tr>
        <td colspan="2" id="add">+ Add new item</td>
      </tr>
    </table>

    <nav class="navbar navbar-white bg-white">
      <a class="navbar-brand"> </a>
    </nav>

    <form>
      <fieldset disabled>
        <div class="form-group">
          <label for="disabledTextInput2">Total units: </label>
          <input type="text" id="disabledTextInput4" class="form-control" placeholder="7">
        </div>
        <div class="form-group">
          <label for="disabledTextInput4">Total(KM): </label>
          <input type="text" id="disabledTextInput5" class="form-control" placeholder="5.700">
        </div>
      </fieldset>
    </form>
  </div>
</div>
