
<div class="container-contact100">
  <div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422"  data-scrollwhell="0" data-draggable="1"></div>

  <div class="wrap-contact100">
    <div class="contact100-form-title" style="background-image: url('https://www.pispl.in/images/inventory-img.png');">
				<span class="contact100-form-title-1">
        Add product
        </span>

      <span class="contact100-form-title-2">
        Fill in the form
      </span>
    </div>

    <div class="contact100-form validate-form">
      <div class="wrap-input100 validate-input" data-validate="Name is required">
        <span class="label-input100">Product Name:</span>
        <input class="input100" type="text" required [(ngModel)]="product.prodName" name="name" placeholder="Enter full name">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100 validate-input" data-validate = "Quantity is requierd!">
        <span class="label-input100">Quantity:</span>
        <input class="input100" type="number" required [(ngModel)]="product.quantity" name="quantity" placeholder="Enter how many products is available - quantity">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100 validate-input" data-validate="Price is require">
        <span class="label-input100">Price:</span>
        <input class="input100" type="number" required [(ngModel)]="product.price" name="price" placeholder="Enter price per product">
        <span class="focus-input100"></span>
      </div>



      <div class="wrap-input100 validate-input" data-validate = "Supplier is required">
        <span class="label-input100">Supplier:
        </span>
        <input class="input100" type="number" required [(ngModel)]="product.supplierId" name="supplier" placeholder="Choose between 11-Garnier, 12-Schwarzkopf, 13-Sensodyne, 14-Nivea">
        <span class="focus-input100"></span>
      </div>


      <div class="wrap-input100 validate-input" data-validate = "Type is required">
        <span class="label-input100">Product Type:</span>
        <input class="input100" type="text" required [(ngModel)]="product.prodType" name="type" placeholder="Enter product type">
        <span class="focus-input100"></span>
      </div>


      <div class="container-contact100-form-btn">
        <button type="submit" class="contact100-form-btn" (click)="onSubmit()">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
        </button>
      </div>
    </div>
  </div>
</div>



<div id="dropDownSelect1"></div>
