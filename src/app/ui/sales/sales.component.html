<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand">Sales</a>
  <form class="form-inline">

    <button class="btn btn-outline-success my-2 my-sm-0" routerLink="/saleForm">New sale</button>
  </form>

</nav>

<div class="table-responsive">
  <table class="table table-hover" id="myTable">
    <thead>
    <tr>

      <th scope="col">Sale#</th>
      <th scope="col">Paid</th>
      <th scope="col">Total Units</th>
      <th scope="col">Total</th>
      <th scope="col">Created</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let sale of sales">
      <td>{{sale.id}}</td>
      <td *ngIf="sale.paid" class="btn btn-success btn-sm">Paid</td>
      <td *ngIf="!sale.paid" class="btn btn-success btn-sm">Paid</td>
      <td>{{sale.totalUnits}}</td>
      <td>{{sale.totalPrice}}</td>
      <td>{{sale.salesDate}}</td>
    </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-dark" routerLink="/saleDetails">View sales-details</button>

  <nav class="navbar navbar-white bg-white">
    <a class="navbar-brand"> </a>
  </nav>

</div>
