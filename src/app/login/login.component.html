
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form">
					<span class="login100-form-title p-b-34">
						Account Login
					</span>
          <span>
            {{user.content}}
          </span>

        <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
          <input id="first-name" class="input100" [(ngModel)]="content" type="text" name="username" placeholder="User name">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
          <input class="input100" type="password" name="pass" placeholder="Password">
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" routerLink="/inventorylist">
            Sign in
          </button>
          <!--<button class="login100-form-btn" (click)="getUser()">-->
            <!--Get greeting-->
          <!--</button>-->
        </div>

        <div class="w-full text-center  m-b-200">
						<span class="txt1">
							Forgot
						</span>

          <a href="#" class="txt2">
            User name / password?
          </a>
        </div>


      </form>

      <div class="login100-more" style="background-image: url('https://dormitory.ktu.edu/wp-content/uploads/sites/244/2017/10/purchase-guy.png');"></div>
    </div>
  </div>
</div>



<div id="dropDownSelect1"></div>
